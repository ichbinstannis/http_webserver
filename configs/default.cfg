server {
	listen				8888;
	host				127.0.0.1;
	server_name			server1;
	error_page			400 400.html;
	error_page			404 404.html;
	error_page			500 500.html;
	error_page			502 502.html;
	error_page			503 503.html;


	location / {
		methods			GET;
		alias			./src/screens/HomePage;
	}

	location /put_test {
	    methods         PUT;
	    alias            ./put_test;
	}

	location /post_body {
        methods         POST;
	    alias            ./post_body;
	}
    location /directory/nop/yes {
	    methods			POST;
	    alias            ./YoupiBananae/nop;
	}
    location /directory/no {
	    methods			 GET;
	    alias            ./YoupiBananae/nop;
	}
    location /directory/nop {
	    methods			 GET;
	    index            youpi.bad_extension;
	    alias            ./YoupiBananae/nop;
	}
	location /directory {
	    methods			 GET;
        index            youpi.bad_extension;
	    alias            ./YoupiBananae;
	}

}

server {
	listen				8888;
	host				127.0.0.1;
	server_name			server2;
	error_page			404 error.html;
	error_page			502 503 500 error_50*.html;
	client_max_body_size 1024;


	location / {
		methods					GET PUT;
		alias					./;
		autoindex				on;
		index					.bad_extention index.php;
		client_max_body_size	0;
	}
}