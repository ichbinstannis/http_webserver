server {
	listen				8888;
	host				127.0.0.1;
	server_name			server1;
	error_page			404 404.html;
	error_page			405 405.html;

	location / {
		methods			GET;
		alias			./;
		root			./src/screens/HomePage;
	}

	location /put_test {
	    methods         PUT;
	    root            ./put_test;
	}

	location /post_body {
        methods         POST;
	    root            ./post_body;
	}
    location /directory/nop/yes {
	    methods			GET;
	    root            ./YoupiBananae/nop;
	}
    location /directory/no {
	    methods			GET;
	    root            ./YoupiBananae/nop;
	}
    location /directory/nop {
	    methods			GET;
	    root            ./YoupiBananae/nop;
	}
	location /directory {
	    methods			GET;
	    root            ./YoupiBananae;
	}

}

server {
	listen				8888;
	host				127.0.0.1;
	server_name			server2;
	error_page			404 error.html;
	error_page			502 503 500 error_50*.html;
	client_max_body_size 1024;


	location / {
		methods					GET PUT;
		alias					./;
		autoindex				on;
		index					.bad_extention index.php;
		client_max_body_size	0;
	}
}