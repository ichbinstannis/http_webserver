server {
	listen				8080;
	host				127.0.0.1;
	server_name			server1;
	error_page			404 errors/error.html;

	location / {
		methods			GET;
		alias			./;
	}
}

server {
	listen				8888;
	host				127.0.0.1;
	server_name			server2;
	error_page			404 error.html;
	error_page			502 503 500 error_50*.html;
	client_max_body_size 1024;


	location / {
		methods					GET PUT;
		alias					./;
		autoindex				on;
		index					.bad_extention index.php;
		client_max_body_size	0;
	}
}