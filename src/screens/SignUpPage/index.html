<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Webserver</title>
    <link rel="icon" href=
            "https://emoji.slack-edge.com/TE6FVDN1Y/peeposwing/5c6b407c5d7e3623.gif"
          type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>
<header>
    <div class="header">
        <div class="title" id="title">Welcome to CyberServ</div>
        <div class="buttons">
            <button class="signBtn" id="signInBtn">Sign In</button>
            <button class="signBtn signUpBtn" id="signUpBtn">Sign Up</button>
        </div>
    </div>
</header>
<body>

<div class="mainContainer">
    <div class="container">
        <h1>Introduce yourself, cowboy</h1>
        <form class="inputContainer" id="signUpForm">
            <label>
                <input placeholder="Name" id="nameInput"/>
            </label>
            <label>
                <input placeholder="Password" id="passwordInput"/>
            </label>
            <button type="submit" class="signUpConfirm">Let's go!</button>
        </form>
    </div>
</div>
</body>
<script src="./index.js"></script>
</html>
